events {
    worker_connections 1024;
}

http {
    upstream fastapi_servers {
        # Balanceo por round-robin (por defecto)
        server fastapi1:8000;
        server fastapi2:8000;
        
        # Opcional: balanceo por least_conn
        # least_conn;
        
        # Opcional: mantener sesiones por IP
        # ip_hash;
    }

    server {
        listen 80;
        
        location / {
            proxy_pass http://fastapi_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Timeouts ajustados para FastAPI
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            send_timeout 60s;
        }

        # Endpoint para health checks
        location /health {
            proxy_pass http://fastapi_servers/health;
        }
    }
}